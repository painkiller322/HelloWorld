<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p.364 for문을 사용한 구구단프로그램</title>

</head>
<body>

	<script>
		document.write("<table border=1><tr>");

		for (i = 1; i < 10; i++) {
			document.write("<td>" + i + "단" + "</td>");
		}
		document.write("</tr>");

		result = 0;
		for (i = 1; i < 10; i++) {
			document.write("<tr>");
			for (j = 1; j < 10; j++) {
				document.write("<td>" + i + "*" + j + "=" + result + "<td>");
			}
		}

		document.write("</tr>");

		document.write("</table>");
	</script>

</body>
</html>
